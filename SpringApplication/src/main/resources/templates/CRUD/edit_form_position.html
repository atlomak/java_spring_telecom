<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edycja stanowiska</title>
</head>
<body>
<div align="center">
    <h1>Edycja stanowiska</h1>
    <br />
    <form action="#" th:action="@{/updatePosition}" th:object="${position}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{ID_STANOWISKA}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Nazwa:</td>
                <td><input type="text" th:field="*{NAZWA}" /></td>
            </tr>
            <tr>
                <td>Opis:</td>
                <td><input type="text" th:field="*{OPIS}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
