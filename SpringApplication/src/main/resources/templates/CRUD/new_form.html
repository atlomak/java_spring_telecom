<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowego pracownika</title>
</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div align="center">
  <h1>Dodaj nowego pracownika</h1>
  <br />
  <form action="#" th:action="@{/save}" th:object="${employee}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Imie:</td>
        <td><input type="text" th:field="*{IMIE}" /></td>
      </tr>
      <tr>
        <td>Drugie Imie:</td>
        <td><input type="text" th:field="*{DRUGIE_IMIE}" /></td>
      </tr>
      <tr>
        <td>Nazwisko:</td>
        <td><input type="text" th:field="*{NAZWISKO}" /></td>
      </tr>
      <tr>
        <td>PESEL:</td>
        <td><input type="text" th:field="*{PESEL}" /></td>
      </tr>
      <tr>
        <td>Plec</td>
        <td>
      <select th:field="*{PLEC}">
        <option th:value="M" th:text="Mezczyzna"></option>
        <option th:value="K" th:text="Kobieta"></option>
      </select>
        </td>
      </tr>
      <tr>
        <td>Numer telefonu:</td>
        <td><input type="text" th:field="*{NUMER_TELEFONU}" /></td>
      </tr>
      <tr>
        <td>Adres:</td>
        <td><input type="text" th:field="*{ID_ADRESU}" /></td>
      </tr>
      <tr>
        <td>Stanowisko:</td>
        <td><input type="text" th:field="*{ID_STANOWISKA}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
