<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowy adres</title>
</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div align="center">
    <h1>Dodaj nowy adres</h1>
    <br />
    <form action="#" th:action="@{/saveAddress}" th:object="${address}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Miejscowosc:</td>
                <td><input type="text" th:field="*{MIEJSCOWOSC}" /></td>
            </tr>
            <tr>
                <td>Ulica:</td>
                <td><input type="text" th:field="*{ULICA}" /></td>
            </tr>
            <tr>
                <td>Numer budynku:</td>
                <td><input type="text" th:field="*{NUMER_BUDYNKU}" /></td>
            </tr>
            <tr>
                <td>Numer lokalu:</td>
                <td><input type="text" th:field="*{NUMER_LOKALU}" /></td>
            </tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
