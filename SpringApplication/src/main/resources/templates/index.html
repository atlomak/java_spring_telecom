<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome Page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{css/main.css} "/>

</head>
<body>
<div th:insert="fragments/header :: header"></div>


<!-- Slideshow container -->
<div class="images-slideshow">
    <div class="imageSlides fade">
        <img th:src="@{images/gothic.jpg}">
    </div>
    <div class="imageSlides fade">
        <img th:src="@{images/2.png}">
    </div>
    <div class="imageSlides fade">
        <img th:src="@{images/3.png}">
    </div>
    <a class="slider-btn previous" onclick="setSlides(-1)">❮</a>
    <a class="slider-btn next" onclick="setSlides(1)">❯</a>
</div>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script th:src="@{js/main.js}"></script>
</body>
</html>
