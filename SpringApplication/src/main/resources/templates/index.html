<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome Page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{css/main.css} "/>

</head>
<body>
<div th:insert="fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-10 mt-5">
            <div class="text-left">
                <div>Jesteśmy firmą znajdującą się na rynku od 2022 roku. Do tej pory miliony osób jest zadowolonych z oferowanych przez nas usług. Skupiamy w sobie wszystko co najlepsze: pasję i zadowolenie klientów.</div>
                <label>Nie czekaj.</label>
                <label class="font-weight-bold"><a th:href="@{/main}" style="font-size:24px" class="text-warning">Dołącz do nas już dziś.</a></label>
            </div>
        </div>
    </div>
</div>
<br>
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <img  th:src="@{images/1.jpg}" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img th:src="@{images/2.jpg}" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img th:src="@{images/3.jpg}" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<br>

<script th:src="@{js/main.js}"></script>
</body>
<footer>
    <div th:insert="fragments/footer :: footer"></div>
</footer>
</html>
