<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>tabela_pracownicy</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<table class="table table-fixed" th:fragment="tabela">
    <thead class="table-dark">
    <tr>
        <td>ID</td>
        <td>Imie</td>
        <td>Drugie Imie</td>
        <td>Nazwisko</td>
        <td>PESEL</td>
        <td>Plec</td>
        <td>Data Zatrudnienia</td>
        <td>Numer Telefonu</td>
        <td>ID Adresu</td>
        <td>ID Stanowiska</td>
        <td>Akcja</td>

    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${listEmployee}">
        <td th:text="${employee.ID_PRACOWNIKA}">ID</td>
        <td th:text="${employee.IMIE}">Imie</td>
        <td th:text="${employee.DRUGIE_IMIE}">Drugie Imie</td>
        <td th:text="${employee.NAZWISKO}">Nazwisko</td>
        <td th:text="${employee.PESEL}">PESEL</td>
        <td th:text="${employee.PLEC}">Plec</td>
        <td th:text="${employee.DATA_ZATRUDNIENIA}">Data Zatrudnienia</td>
        <td th:text="${employee.NUMER_TELEFONU}">Numer Telefonu</td>
        <td th:text="${employee.ID_ADRESU}">ID Adresu</td>
        <td th:text="${employee.ID_STANOWISKA}">ID Stanowiska</td>
        <td>
            <a th:href="@{'/editEmployee/' + ${employee.ID_PRACOWNIKA}}">Edytuj</a>
            <a th:href="@{'/deleteEmployee/' + ${employee.ID_PRACOWNIKA}}">Usun</a>
        </td>
    </tr>

    </tbody>
</table>
</body>
</html>
